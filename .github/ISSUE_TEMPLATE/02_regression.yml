name: ⏮️ Regression report
description: Report a bug not seen in an earlier version of Onboard.qs
labels: 'template: regression'
body:
  - type: markdown
    attributes:
      value: Thanks for taking the time to file a regression report! Please fill out this form as completely as possible.
  - type: markdown
    attributes:
      value: 'Please first search the repository for similar issues and discussions.'
  - type: input
    attributes:
      label: What version of Onboard.qs are you using?
      description: 'Check the About section in the extension property panel. For example: 0.2.0'
    validations:
      required: true
  - type: input
    attributes:
      label: Which version(s) of Onboard.qs work for you?
      description: 'The last known working version. For example: 0.1.0'
    validations:
      required: true
  - type: input
    attributes:
      label: What Qlik Sense platform are you using?
      description: 'For example: Qlik Cloud, Qlik Sense Enterprise on Windows February 2024'
    validations:
      required: true
  - type: input
    attributes:
      label: What browser are you using?
      description: 'For example: Chrome 120, Edge 120, Firefox 121'
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe the Bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior. Screenshots can be provided in the issue body below.
    validations:
      required: true
  - type: markdown
    attributes:
      value: Before posting the issue go through the steps you've written down to make sure the steps provided are detailed and clear.
  - type: markdown
    attributes:
      value: Contributors should be able to follow the steps provided in order to reproduce the bug.
  - type: markdown
    attributes:
      value: These steps are used to add integration tests to ensure the same issue does not happen again. Thanks in advance!
